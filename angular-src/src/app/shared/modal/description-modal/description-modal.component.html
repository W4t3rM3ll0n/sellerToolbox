<button (click)="onOpenModal()" type="button" class="btn btn-outline-warning btn-sm">Description</button>
<!-- The Modal -->
<div class="modal" [formGroup]="descriptionForm">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="onCloseModal()">&times;</span>
    <textarea
      type="text"
      formControlName='description'
      class="form-control-sm"></textarea>
  </div>
</div>
