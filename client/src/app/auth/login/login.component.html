<div class="row">
    <div class="col-sm-8 mx-auto">
      <form (ngSubmit)="onLogIn(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            name="username"
            ngModel
            required
            class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            ngModel
            required
            class="form-control">
        </div>
        <button 
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid"
        >Sign In</button>
      </form>
    </div>
</div>
