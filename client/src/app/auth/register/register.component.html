<div class="row">
    <div class="col-sm-8 mx-auto">
      <form (ngSubmit)="onRegister(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" id="name" 
            name="name" 
            ngModel
            required
            class="form-control"
          >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            ngModel
            required
            class="form-control"
          >
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              ngModel
              required
              class="form-control"
            >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            required
            class="form-control"
          >
        </div>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!f.valid"
        >Sign Up</button>
      </form>
    </div>
</div>
