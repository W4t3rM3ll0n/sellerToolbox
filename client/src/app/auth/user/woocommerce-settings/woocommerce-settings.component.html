<div class="row">
  <div class="col-sm-6">
    <div class="jumbotron">
      <h3>Authorize for Woocommerce</h3>
      <button (click)="onGetWooKeys()" class="btn btn-success">Get Keys</button>
    </div>
  </div>
  <div class="col-sm-12">
    <form (ngSubmit)="onUpdateWooAPIKeys(f)" #f="ngForm">
      <div class="form-group">
        <label for="key">Woo Key</label>
        <input 
          type="password" 
          name="key"
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="secret">Woo Secret</label>
        <input 
          type="password" 
          name="secret"
          ngModel
          class="form-control">
      </div>
      <button 
        class="btn btn-primary" 
        type="submit">Update Keys</button>
    </form>
  </div>
</div>
